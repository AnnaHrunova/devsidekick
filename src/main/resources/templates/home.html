<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dev Sidekick</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1 class="title">Dev Sidekick</h1>
    <h3 th:text="${projectName}"></h3>
    <div class="form-container">
        <div class="info">Please, insert date interval for getting code summary: </div>
        <form id="explain-form" action="/summary" method="post" th:object="${historyRequest}">

            <div class="form-group">
                <label for="from">From:</label>
                <input type="date" id="from" name="from" th:text="*{from}" class="date-input">
            </div>

            <div class="form-group">
                <label for="to">To:</label>
                <input type="date" id="to" name="to" th:field="*{to}" class="date-input">
            </div>

            <button type="submit" class="btn-submit">Get Summary</button>
        </form>

    </div>

    <div class="form-container">
        <div class="info">Please provide a Google Doc link to Business Requirements document:</div>
        <form style="height: 150px" id="compare-form" action="/compare" method="post" th:object="${brDocData}">
            <div class="form-group">
                <label for="docUrl"></label>
                <input style="width: 100%" type="text" id="docUrl" name="docUrl" th:field="*{brDocUrl}" class="date-input">
            </div>

            <button type="submit" class="btn-submit">Compare</button>
        </form>
    </div>
</body>
</html>
